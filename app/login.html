<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>
    <script src="https://kit.fontawesome.com/aeca299997.js" crossorigin="anonymous"></script>
</head>
<body>
    
<form class="form-login" name="loginForm" action="/api/user/login" method="POST">
    <div class="brand" style="display:none;">
        <!--<img class="mb-2" src="./PerfectHR.png"/>-->
        <div  style="color:white; font-size:24px; font-family:'Courier New'">
            <span style="border-bottom:1px solid white;">Bİ'DOLU YAZILIM</span>
        </div>
        
    </div>
    <div class="section-login">
        <h3 class="mb-4 font-weight-light" style="font-size:20px;">Hoşgeldiniz...</h3>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı / E-posta"/>

            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" name="password" class="form-control" placeholder="Parola"/>

            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-5" style="font-size:14px; margin-top:10px">
                    <label>
                        <input style="vertical-align:middle; height:18px;width:18px;" type="checkbox" class="form-check d-inline" />
                        <span style="vertical-align:middle; font-size:15px;">Beni Hatırla</span>
                    </label>
                </div>
                <div class="col-7">
                    <button class="btn btn-success float-right col-6" type="submit">
                        <span>Giriş <i class="far fa-arrow-alt-circle-right"></i></span>
                    </button>
                </div>
            </div>
        </div>
        <hr />
        <div class="form-group text-center">
            
            <h4 class="font-weight-lighter" style="font-size:18px;">Hesabınız Yok Mu?</h4>
            <a class="btn btn-danger btn-20" href="register">Şimdi Kaydol</a>
        </div>
        
    </div>

</form>


</body>
</html>
